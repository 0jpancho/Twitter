<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Fake Twitter</title>
        <link rel="stylesheet" href="birdstyles.css">
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    </head>
    <body>
        <main id="feed">
            <article class="tweet">
                    <header>
                <div class="content floatleft">
                  <img id="img" src="Twitter_Logo_Blue.png">
                  </div>
                  <div class="floatleft">
                  <p>ROBOTS <span class="bold">@STRIKER</span></p>
                  </div>
              </header>
                <div class="wordzone">
                  <h6>TIGER PIGS</h6>
                  <img id="bodyimg" src="tigerpig2.jpg">
                </div>
                <footer>
                    <div class="floatleft mleft">
                        <i class="far fa-comments"> </i>
                    </div>
                    <div class="floatleft mleft">
                        <i class="fas fa-retweet"> </i>
                    </div>
                    <div class="floatleft mleft">
                        <i class="far fa-heart"> </i>
                    </div>
                    <div class="floatleft mleft">
                        <i class="fas fa-share-square"> </i>
                    </div>
                </footer>
            </article>
        </main>
    </body>
</html>
